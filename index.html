<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jar String Editor</title>

    <meta name="author" content="leonardosnt (leonrdsnt[at]gmail[dot]com)">
    <meta name="description" content="Jar String Editor">
    <meta name="keywords" content="jar, string, editor, class, java">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  </head>
  <body>
   <div class="container">
    <div class="row">
      <h5 id="status-label" data-i18n-text="select_the_file">Select the file (.jar)</h5>
      <h6 data-i18n-text="select_the_file_label"></h6>
    </div>

    <div class="row">
      <input type="file" id="file-input" accept=".jar" name="file" style="display: none;" />
      <button id="select-file" type="file" class="waves-effect waves-light btn" data-i18n-text="select_file">Select file</button>

      <button id="save-file" class="waves-effect waves-light btn" data-i18n-text="save_file">Save file</button>

      <a class="waves-effect waves-light btn" href="#modal1" style="float: right;">
        UI Language
      </a>
    </div>

    <div id="modal1" class="modal">
      <div class="modal-content">
        <h5 data-i18n-text="select_lang">Select language</h5>
        <p>
          <input name="group1" type="radio" data-lang-id="pt-BR" id="lang_pt-BR" />
          <label for="lang_pt-BR">Portuguese (Brazil)</label>
        </p>
        <p>
          <input name="group1" type="radio" data-lang-id="en" id="lang_en" />
          <label for="lang_en">English</label>
        </p>
      </div>
      <div class="modal-footer">
        <a class=" modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
      </div>
    </div>

    <div id="string-list" class="row" style="margin-top: 30px;"></div>
   </div>
  </body>
  <script src="./dist/vendors.js"></script>
  <script src="./dist/app.js"></script>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    $('.modal').modal({
      dismissible: true,
      opacity: .5,
      inDuration: 100,
      outDuration: 100,
    });
  </script>
</html>
