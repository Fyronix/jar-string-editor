<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jar String Editor</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  </head>
  <body>
   <div class="container">
    <div class="row">
      <h5 id="status-label">Selecione o arquivo (.jar)</h5>
      <h6>Isso será executado no seu browser, tente não escolher arquivos muito grandes.</h6>
    </div>
    
    <div class="row">
      <input type="file" id="file-input" accept=".jar" name="file" style="display: none;" />
      <button id="select-file" type="file" class="waves-effect waves-light btn">Selecionar</button>
      <button id="save-file" class="waves-effect waves-light btn">Salvar</button>
    </div>

    <div id="string-list" class="row" style="margin-top: 30px;"></div>
   </div>
  </body>
  <script src="./dist/vendors.js"></script>
  <script src="./dist/app.js"></script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
